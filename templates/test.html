{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>YelpCamp</title>      
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">      
  <link rel="stylesheet" href="css/style.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      position: fixed;
    }

    img {
    width: 100%;
    height: auto;
    }
    .centered {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .centered1 {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      color:darkgreen;
    }
  </style>
  
</head>
<body>
  


  <div id="myCarousel" class="carousel slide"" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >

      
      <div class="item active">
        <img src="{% static 'img/home3.jpg' %}" alt="New york">
        <div class="centered"> <h1>Welcome To Campgrounds</h1><br> </div>
        <a href="{% url 'src:post' %}" class="btn btn-success centered1">View all Campgrounds</a>
      </div>

      <div class="item">
        <img src="{% static 'img/home4.jpg' %}" alt="New york">
        <div class="centered"> <h1>Welcome To Campgrounds</h1><br> </div>
        <a href="{% url 'src:post' %}" class="btn btn-success centered1">View all Campgrounds</a>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>





</body>
</html>
