{% extends 'base.html' %}
{% load static %}
{% block content %}

  
<div class="">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >
      <div class="item active">
        <img src="{% static 'img/night.jpeg' %}" alt="Los Angeles" style="width:100%; height: 87%;">
      </div>

      <div class="item">
        <img src="{% static 'img/night2.jpeg' %}" alt="Chicago" style="width:100%; height: 87%;">
      </div>
    
      <div class="item">
        <img src="{% static 'img/night4.jpeg' %}" alt="New york" style="width:100%; height: 87%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div> 
  <br>

  
  <section class="probootstrap-section">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Contact</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Review</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10"></div>
                <button class="btn btn-primary">Submit </button>
              </div>  
            
              
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>  
  

  

    

    <div class="content">
      {% include "footer.html" %}    
    </div>
    <!-- card view ended -->


  



{% endblock content %}
